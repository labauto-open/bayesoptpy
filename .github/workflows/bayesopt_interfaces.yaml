name: Test for bayesopt

on:
  push:
  pull_request:

jobs:
  # physbo
  tests_physbo_interface:
    name: Run tests for physbo_interface
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: [ubuntu-22.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest
      - name: Install bayesoptpy  # install local pkg
        run: |
          pip install .
      - name: Run pytest
        run: pytest -v tests/test_physbo_interface.py

  # physbo with old ubuntu (20.04)
  tests_physbo_interface_ubuntu_old:
    name: Run tests for physbo_interface_ubuntu_old
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu:20.04]
    steps:
      - name: Install system deps (for Python builds)
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y build-essential
          apt-get install -y --no-install-recommends python${{ matrix.python-version }} python${{ matrix.python-version }}-dev python3-pip
          # Use the selected python
          ln -sf /usr/bin/python${{ matrix.python-version }} /usr/local/bin/python
          ln -sf /usr/bin/pip3 /usr/local/bin/pip
          python --version
          pip --version
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest
      - name: Install bayesoptpy  # install local pkg
        run: |
          pip install .
      - name: Run pytest
        run: pytest -v tests/test_physbo_interface.py

  # combo only works with python2
  tests_combo_interface:
    name: Run tests for combo_interface
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    env:
      DEBIAN_FRONTEND: noninteractive
    #strategy:
    #  matrix:
    #    container-image: [ubuntu:20.04, python:2.7.18-buster]
    #    python-version: ['2.7']
    #container:
    #  image: ${{ matrix.container-image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install system deps (for Python builds)
        run: |
          apt-get update
          apt-get install -y build-essential git curl
          apt-get install -y --no-install-recommends python2 python2-dev
          ln -sf /usr/bin/python2 /usr/local/bin/python
          curl https://bootstrap.pypa.io/pip/2.7/get-pip.py -o get-pip.py
          python get-pip.py

          python -m pip install --upgrade pip setuptools wheel

          python --version
          python -m pip --version
      - name: Install dependencies (for combo)
        run: |
          # for Tkinter
          apt-get install -y tk-dev libtcl-dev libffi-dev

          python -m pip install pytest cython numpy
      - name: Install combo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/tsudalab/combo.git
          cd combo
          python setup.py install
      - name: Install bayesoptpy  # install local pkg
        run: |
          python -m pip install .
      - name: Run pytest
        run: |
          pytest -v tests/test_combo_interface.py
